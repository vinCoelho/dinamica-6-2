<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-trybe">
        <h1>Trybe Hotel</h1>
        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s">
    </header>
    <form action="" class="container-sm">
        <section class="hotel-form">
            <label for="Data">Check-in</label><br>
            <input type="date" class="inputCheckin form-control" name="Data" id="Data"><br>
            <label for="Data">Check-out</label><br>
            <input type="date" class="inputCheckout form-control" name="Data" id="Data">
        </section>
        <section class="hotel-form">
            <p>Acomodação</p>
            <input type="radio" name="Acomodacao" id="Comum" class="bedroom"><label for="Comum">Comum</label>
            <input type="radio" name="Acomodacao" id="Club" class="bedroom"><label for="Club">Club</label>
            <input type="radio" name="Acomodacao" id="Luxo"><label for="Luxo">Luxo</label>
        </section>
        <section class="hotel-form">
            <label for="hospedes">Número de Hóspedes</label><br>
            <select name="" id="hospedes" class="nPessoas form-select">
                <option value="1" class="nPessoas">1</option>
                <option value="2" class="nPessoas">2</option>
                <option value="3" class="nPessoas">3</option>
                <option value="4" class="nPessoas">4</option>
            </select>
        </section>
        <section class="hotel-form">
            <textarea name="" id="observacoes" cols="30" rows="10" placeholder="Observações" class="obs form-control"></textarea>
        </section>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</body>
</html>
